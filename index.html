<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f5f5f5; }
    h1 { text-align: center; margin-bottom: 40px; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 40px; background: #fff; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #eee; }
    h2 { margin-top: 40px; }
  </style>
</head>
<body>

  <h1>Admin Dashboard</h1>

  <h2>Nurses</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Country</th>
        <th>Shift</th>
        <th>Locations</th>
      </tr>
    </thead>
    <tbody id="nurse-table"></tbody>
  </table>

  <h2>Employers</h2>
  <table>
    <thead>
      <tr>
        <th>Organization</th>
        <th>Contact</th>
        <th>Country</th>
        <th>Roles</th>
        <th>Shift</th>
        <th>Locations</th>
      </tr>
    </thead>
    <tbody id="employer-table"></tbody>
  </table>

  <!-- Firebase -->
  <script type="module">
    // 1️⃣ Import Firebase functions
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    // 2️⃣ Initialize Firebase (replace with your config)
    const firebaseConfig = {
      apiKey: "AIzaSyDAmEJootCl6dkOtDNe-ZR-twfDm480Dlc",
      authDomain: "nurse-connect-c4db9.firebaseapp.com",
      projectId: "nurse-connect-c4db9",
      storageBucket: "nurse-connect-c4db9.firebasestorage.app",
      messagingSenderId: "1003234282904",
      appId: "1:1003234282904:web:7d503daab415845d4dafed"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // 3️⃣ Grab table bodies
    const nurseTable = document.getElementById('nurse-table');
    const employerTable = document.getElementById('employer-table');

    // 4️⃣ Real-time listener for Nurses
    onSnapshot(collection(db, 'nurses'), snapshot => {
      nurseTable.innerHTML = '';
      snapshot.docs.forEach(doc => {
        const data = doc.data();
        nurseTable.innerHTML += `<tr>
          <td>${data.fullName}</td>
          <td>${data.email}</td>
          <td>${data.country}</td>
          <td>${data.shift}</td>
          <td>${(data.locations || []).join(', ')}</td>
        </tr>`;
      });
    });

    // 5️⃣ Real-time listener for Employers
    onSnapshot(collection(db, 'employers'), snapshot => {
      employerTable.innerHTML = '';
      snapshot.docs.forEach(doc => {
        const data = doc.data();
        employerTable.innerHTML += `<tr>
          <td>${data.org}</td>
          <td>${data.contact}</td>
          <td>${data.country}</td>
          <td>${data.roles}</td>
          <td>${data.shift}</td>
          <td>${(data.locations || []).join(', ')}</td>
        </tr>`;
      });
    });
  </script>

</body>
</html>
